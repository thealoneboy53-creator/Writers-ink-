<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Writer's Ink | Upload Your Work</title>
    <meta name="google-site-verification" content="S6PduERmyIikEZxXpzYh8pwcG59gaTReaaMs-VN3iNw" />
    <style>
        body { font-family: 'Georgia', serif; background-color: #f4f1ea; color: #333; margin: 0; padding: 20px; }
        header { text-align: center; padding: 40px 0; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #5c4033; color: white; padding: 15px; border: none; width: 100%; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #3e2b22; }
    </style>
</head>
<body>

<header>
    <h1>The Writer's Ink</h1>
    <p>Share your soul through scripts and stanzas.</p>
</header>

<div class="container">
    <h3>Upload New Work</h3>
    <form id="uploadForm">
        <input type="text" placeholder="Title of your piece" required>
        
        <select>
            <option value="poem">Poem</option>
            <option value="script">Script / Screenplay</option>
            <option value="story">Short Story</option>
        </select>

        <textarea rows="15" placeholder="Write or paste your content here..."></textarea>
        
        <button type="submit">Publish to Gallery</button>
    </form>
</div>

</body>
</html>
